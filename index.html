<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania - Your Ultimate Movie Destination</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <div class="logo-icon">
                    <i class="fas fa-play-circle"></i>
                    <i class="fas fa-film"></i>
                </div>
                <span>Movie<span class="highlight">Mania</span></span>
            </a>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="my-list.html">My List</a>
            <button class="theme-toggle desktop-theme-toggle" id="themeToggle">
                <i class="fas fa-sun"></i>
            </button>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
        <div class="mobile-controls">
            <button class="theme-toggle mobile-theme-toggle" id="mobileThemeToggle">
                <i class="fas fa-sun"></i>
            </button>
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to MovieMania</h1>
            <p>Your ultimate destination for movies and TV shows</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for movies, TV shows...">
                <button><i class="fas fa-search"></i><span class="search-text">Search</span></button>
            </div>
            <div class="genre-filter">
                <button class="genre-btn active" data-genre="recommended">Recommended</button>
                <button class="genre-btn" data-genre="action">Action</button>
                <button class="genre-btn" data-genre="suspense">Suspense</button>
                <button class="genre-btn" data-genre="thriller">Thriller</button>
                <button class="genre-btn" data-genre="drama">Drama</button>
                <button class="genre-btn" data-genre="comedy">Comedy</button>
                <button class="genre-btn" data-genre="horror">Horror</button>
                <button class="genre-btn" data-genre="romance">Romance</button>
            </div>
        </div>
    </div>

    <div class="movie-section">
        <div class="section-header">
            <h2 id="section-title">Recommended Movies</h2>
        </div>
        <div class="movie-grid" id="movie-grid">
            <!-- Movie cards will be dynamically added here -->
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login to MovieMania</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="form-footer">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <footer class="site-footer">
        <p>© 2025 Made with ❤️ by Utkarsh</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
