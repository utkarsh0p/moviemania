<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania - Your Ultimate Movie Destination</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-film"></i>
                <span>MovieMania</span>
            </a>
        </div>
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">My List</a>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to MovieMania</h1>
            <p>Your ultimate destination for movies and TV shows</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for movies, TV shows...">
                <button><i class="fas fa-search"></i><span class="search-text">Search</span></button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login to MovieMania</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="form-footer">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
